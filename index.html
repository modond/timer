<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
    select, input, button {
      margin: 6px 0;
      padding: 8px;
      font-size: 1rem;
      width: 90%;
      max-width: 300px;
    }
    #status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #333;
    }
    .timer-display {
      font-size: 2rem;
      font-weight: bold;
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <h1>⏱ Project Timer</h1>

  <!-- project selectie -->
  <select id="project">
    <option value="Airbnb">Airbnb</option>
    <option value="Uitgeverij">Uitgeverij</option>
    <option value="Online Shops">Online Shops</option>
  </select>

  <!-- notitieveld -->
  <input type="text" id="note" placeholder="Notitie (optioneel)" />

  <!-- timer display -->
  <div class="timer-display" id="timer">00:00:00</div>

  <!-- knoppen -->
  <button onclick="startTimer()">▶️ Start</button>
  <button onclick="stopTimer()">⏹ Stop & Log</button>

  <div id="status"></div>

  <script>
    // ✅ jouw juiste webhook URL
    const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbw17yVcx_OCuDyrZcZ1N9ctVC9y2YP9ZjrWhK94SDHMdILcnnnuMLW5oHXq1i3j9QeY7g/exec";

    let startTime = null;
    let timerInterval = null;

    function startTimer() {
      startTime = new Date();
      document.getElementById("status").innerText = "⏳ Timer gestart...";
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      if (!startTime) return;
      const diff = new Date() - startTime;
      const hrs = String(Math.floor(diff / 3600000)).padStart(2, "0");
      const mins = String(Math.floor((diff % 3600000) / 60000)).padStart(2, "0");
      const secs = String(Math.floor((diff % 60000) / 1000)).padStart(2, "0");
      document.getElementById("timer").innerText = `${hrs}:${mins}:${secs}`;
    }

    function stopTimer() {
      if (!startTime) return;
      clearInterval(timerInterval);
      const endTime = new Date();
      const durationMin = Math.round((endTime - startTime) / 60000);

      const payload = {
        start: startTime.toISOString(),
        end: endTime.toISOString(),
        duration_min: durationMin,
        project: document.getElementById("project").value,
        note: document.getElementById("note").value,
        tz: Intl.DateTimeFormat().resolvedOptions().timeZone
      };

      fetch(WEBHOOK_URL, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("status").innerText = "✅ Gelogd!";
        })
        .catch(err => {
          document.getElementById("status").innerText = "⚠️ Fout bij loggen";
          console.error(err);
        });

      startTime = null;
      document.getElementById("timer").innerText = "00:00:00";
    }
  </script>
</body>
</html>
