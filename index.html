<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Simple Time Tracker</title>
  <meta name="theme-color" content="#0ea5e9" />

  
  <!-- App Icon -->
<link rel="icon" type="image/png" sizes="512x512" href="icon.png">
<link rel="apple-touch-icon" href="icon.png">

<!-- Manifest for Android/Chrome -->
<link rel="manifest" href="manifest.json">

  <style>
    :root{
      --bg:#0b0c0f; --card:#151922; --muted:#96a0b5; --text:#eef2ff;
      --accent:#0ea5e9; --danger:#ef4444; --ok:#10b981; --border:#1f2430
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text); background:linear-gradient(180deg,#0b0c0f 0%, #0e1320 100%) fixed;
      -webkit-font-smoothing:antialiased
    }
    .wrap{max-width:640px;margin:0 auto;padding:16px}
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.35); padding:16px
    }
    h1{font-size:20px;margin:0 0 10px}
    label{font-size:13px; color:var(--muted); display:block; margin:8px 0 6px}
    input,select{
      width:100%; padding:14px 12px; border-radius:12px; border:1px solid var(--border);
      background:#0f1420; color:var(--text); font-size:16px; outline:none
    }
    input::placeholder{color:#7a859d}
    .row{display:grid; gap:12px}
    .split{grid-template-columns:1fr 1fr}
    @media (max-width:560px){ .split{grid-template-columns:1fr} }
    .timer{
      font-variant-numeric:tabular-nums; font-size:48px; text-align:center;
      letter-spacing:.03em; margin:8px 0 14px
    }
    .btns{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    button{
      padding:16px 14px; border-radius:14px; border:1px solid var(--border);
      font-size:18px; font-weight:600; cursor:pointer
    }
    .start{background:linear-gradient(180deg,#16b7ff,#0ea5e9); color:#00131e}
    .stop{background:linear-gradient(180deg,#ff6b6b,#ef4444); color:#280a0a}
    button:disabled{opacity:.5; cursor:not-allowed}
    .status{margin-top:10px; font-size:14px; color:var(--muted)}
    .pill{display:inline-block; padding:4px 8px; border:1px solid var(--border);
      border-radius:999px; font-size:12px; color:var(--muted); margin-right:6px}
    .ok{color:var(--ok)} .err{color:var(--danger)}
    .footer{margin-top:14px; display:flex; gap:8px; flex-wrap:wrap; justify-content:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>⏱ Simple Time Tracker</h1>

      <div class="row">
        <label for="webhook">Webhook URL (Google Apps Script)</label>
        <input id="webhook" autocomplete="off"
               placeholder="Plak hier je Web App URL (…/exec)" />
      </div>

      <div class="row split">
        <div>
          <label for="project">Project</label>
          <select id="project">
            <option>Airbnb</option>
            <option>Uitgeverij</option>
            <option>Online Shops</option>
          </select>
        </div>
        <div>
          <label for="secret">Secret key (optioneel)</label>
          <input id="secret" placeholder="Gebruik als je REQUIRE_SECRET aanzet" />
        </div>
      </div>

      <div class="row">
        <label for="note">Notitie (optioneel)</label>
        <input id="note" placeholder="bv. pricing update, support-call, posts ingepland…" />
      </div>

      <div class="timer" id="display">00:00:00</div>

      <div class="btns">
        <button class="start" id="startBtn">Start</button>
        <button class="stop" id="stopBtn" disabled>Stop & Log</button>
      </div>

      <div class="status" id="status">Klaar.</div>

      <div class="footer">
        <span class="pill">Herstelt lopende timer</span>
        <span class="pill">Offline buffer met retry</span>
        <span class="pill">Onthoudt instellingen</span>
      </div>
    </div>
  </div>

<script>
(function(){
  const $ = sel => document.querySelector(sel);
  const webhookEl = $('#webhook');
  const projectEl = $('#project');
  const secretEl  = $('#secret');
  const noteEl    = $('#note');
  const display   = $('#display');
  const startBtn  = $('#startBtn');
  const stopBtn   = $('#stopBtn');
  const statusEl  = $('#status');

  const LS = {
    webhook:'tt_webhook',
    project:'tt_project',
    secret:'tt_secret',
    pending:'tt_pending',
    running:'tt_running'
  };

  let startTS = null, timerId = null;

  // Default webhook (jouw URL) + restore settings
  const DEFAULT_WEBHOOK = "https://script.google.com/macros/s/AKfycbzXuNVIvFd9l4q9v8irfZmzmJr0v0wYJOD-A6aFvv5xDyhPLFl1y7mmVckQVb8gMBvg/exec";
  webhookEl.value = localStorage.getItem(LS.webhook) || DEFAULT_WEBHOOK;
  projectEl.value = localStorage.getItem(LS.project) || "Airbnb";
  secretEl.value  = localStorage.getItem(LS.secret)  || "";

  webhookEl.addEventListener('change', ()=>localStorage.setItem(LS.webhook, webhookEl.value.trim()));
  projectEl.addEventListener('change', ()=>localStorage.setItem(LS.project, projectEl.value));
  secretEl .addEventListener('change', ()=>localStorage.setItem(LS.secret,  secretEl.value.trim()));

  function fmt(ms){
    const s = Math.floor(ms/1000);
    const h = String(Math.floor(s/3600)).padStart(2,'0');
    const m = String(Math.floor((s%3600)/60)).padStart(2,'0');
    const x = String(s%60).padStart(2,'0');
    return `${h}:${m}:${x}`;
  }
  function tick(){ if(startTS) display.textContent = fmt(Date.now() - startTS); }

  function saveRunning(){
    if(startTS){
      localStorage.setItem(LS.running, JSON.stringify({ startTS, project: projectEl.value, note: noteEl.value }));
    } else {
      localStorage.removeItem(LS.running);
    }
  }

  // Restore running timer if present
  const running = JSON.parse(localStorage.getItem(LS.running) || 'null');
  if(running){
    startTS = running.startTS;
    projectEl.value = running.project || projectEl.value;
    noteEl.value = running.note || "";
    startBtn.disabled = true; stopBtn.disabled = false;
    timerId = setInterval(tick, 1000); tick();
    statusEl.textContent = 'Lopende timer hersteld.';
  }

  // Offline queue
  async function flushQueue(){
    const urlBase = webhookEl.value.trim();
    if(!urlBase) return;
    const q = JSON.parse(localStorage.getItem(LS.pending) || '[]');
    if(!q.length) return;

    // add secret if provided
    const key = secretEl.value.trim();
    const url = key ? (urlBase + (urlBase.includes('?') ? '&' : '?') + 'key=' + encodeURIComponent(key)) : urlBase;

    for(let i=0;i<q.length;i++){
      try{
        const res = await fetch(url,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(q[i])});
        if(!res.ok) throw new Error('HTTP '+res.status);
      }catch(e){
        statusEl.innerHTML = `<span class="err">Nog ${q.length-i} logs in wachtrij (offline?).</span>`;
        localStorage.setItem(LS.pending, JSON.stringify(q.slice(i)));
        return;
      }
    }
    localStorage.removeItem(LS.pending);
    statusEl.innerHTML = '<span class="ok">Alle wachtrij-logs gesynchroniseerd.</span>';
  }

  function queue(payload){
    const q = JSON.parse(localStorage.getItem(LS.pending) || '[]');
    q.push(payload);
    localStorage.setItem(LS.pending, JSON.stringify(q));
  }

  startBtn.addEventListener('click', ()=>{
    if(!webhookEl.value.trim()){
      statusEl.innerHTML = '<span class="err">Plak eerst je Webhook URL.</span>';
      return;
    }
    startTS = Date.now();
    saveRunning();
    startBtn.disabled = true; stopBtn.disabled = false;
    timerId = setInterval(tick, 1000); tick();
    statusEl.textContent = 'Timer loopt…';
  });

  stopBtn.addEventListener('click', async ()=>{
    if(!startTS) return;
    const endTS = Date.now();
    const durationMin = Math.max(1, Math.round((endTS - startTS)/60000));

    const payload = {
      start: new Date(startTS).toISOString(),
      end:   new Date(endTS).toISOString(),
      duration_min: durationMin,
      project: projectEl.value,
      note: noteEl.value,
      tz: Intl.DateTimeFormat().resolvedOptions().timeZone
    };

    startTS = null; clearInterval(timerId); display.textContent = '00:00:00';
    startBtn.disabled = false; stopBtn.disabled = true; saveRunning();

    queue(payload);
    try{
      await flushQueue();
      statusEl.innerHTML = `<span class="ok">Gelogd: ${durationMin} min (${payload.project}).</span>`;
      noteEl.value = '';
    }catch(e){
      statusEl.innerHTML = '<span class="err">Offline opgeslagen. Probeert later opnieuw.</span>';
    }
  });

  // Auto-try flush on load & when webhook/secret changes
  setTimeout(flushQueue, 400);
  webhookEl.addEventListener('change', flushQueue);
  secretEl.addEventListener('change', flushQueue);
})();
</script>
</body>
</html>
